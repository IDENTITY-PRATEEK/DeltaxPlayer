<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Artist</title>
</head>
<body bgcolor="#ffcc99">
	<center>
		<marquee style="margin-top: 30px;"><h2>FILL   ARTIST   DETAILS</h2></marquee>
	<form style="margin-top: 150px; border: dotted;border-color: brown;height: 450px;width: 450px;background-color: #ffe6cc;"method="POST" action="uploaded.html"><br><br>
		<label>Enter Artist Name:</label>
		<input type="text" name="Name"><br><br>
		<label>Select DOB:</label> 
		<input type="Date" name="DOB" value="2000-01-01"><br><br>
		<label style="margin-top:45px">BIO</label><br>
		<textarea name="bio" rows="5" cols="50" style="margin-left: 35px;"></textarea><br><br><br>
		<label style="margin-left:45px">Select Audio File:</label>
		<input type="File" name="mp3" style="margin-left:25px"><br>
		<button style="margin-top:50px; border: dashed; border-color: green; height: 55px;width: 120px;background: lightgreen;" >UPLOAD</button>
	</form>
	</center>

</body>
</html>
